<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itin√©raire V√©lo - Version Finale</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 320px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .input-container {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
        }

        .round-btn {
            width: 40px;
            height: 40px;
            background-color: #4285F4;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            background: white;
            border-radius: 10px;
            width: 100%;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .checkbox-container input {
            transform: scale(1.2);
        }

        .recenter-bar {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            box-sizing: border-box;
        }

        #output {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR7SCqenD28DPjCI0ZIQZgR-nxvPE24u8&libraries=places&callback=initMap" async defer></script>
</head>
<body>

    <div id="map"></div>

    <div id="controls">
        <div class="input-container">
            <input id="start" type="text" placeholder="Point de d√©part" />
            <button id="useLocation" class="round-btn">üìç</button>
        </div>
        <div class="input-container">
            <input id="end" type="text" placeholder="Destination" />
            <button id="submit" class="round-btn">üö¥‚Äç‚ôÇÔ∏è</button>
        </div>

        <div class="checkbox-container">
            <label><input type="checkbox" id="route"> üõ£Ô∏è <span>Route uniquement</span></label>
            <label><input type="checkbox" id="chemin"> üèûÔ∏è <span>Chemin uniquement</span></label>
            <label><input type="checkbox" id="mixte" checked> üîÑ <span>Mixte (route + chemin)</span></label>
            <label><input type="checkbox" id="pistesCyclables"> üö≤ <span>Prioriser les pistes cyclables</span></label>
        </div>

        <button id="recenterBtn" class="recenter-bar">üîÑ Recentrer sur ma position</button>
        <div id="output"></div>
    </div>

    <script>
        var map, directionsService, directionsRenderer;
        var userPosition = null;

        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();

            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 48.8566, lng: 2.3522 },
                zoom: 14,
                mapTypeId: "terrain",
                streetViewControl: false,
                mapTypeControl: false,
                panControl: false,
                fullscreenControl: false
            });

            directionsRenderer.setMap(map);

            // Demander la g√©olocalisation de l'utilisateur
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userPosition); // Centrer la carte sur la position de l'utilisateur
                }, function() {
                    alert("Impossible de r√©cup√©rer votre position.");
                });
            }
        }

        document.getElementById("submit").addEventListener("click", function() {
            var start = document.getElementById("start").value;
            var end = document.getElementById("end").value;
            var selectedMode = document.getElementById("route").checked ? "BICYCLING" : "WALKING";
            
            directionsService.route({
                origin: start,
                destination: end,
                travelMode: selectedMode
            }, function(response, status) {
                if (status === "OK") {
                    directionsRenderer.setDirections(response);
                    var leg = response.routes[0].legs[0];
                    document.getElementById("output").innerHTML = `üìè Distance : ${leg.distance.text} | ‚è≥ Dur√©e : ${leg.duration.text}`;
                }
            });
        });

        document.getElementById("recenterBtn").addEventListener("click", function() {
            if (userPosition) {
                map.setCenter(userPosition);
            }
        });

        // Ajouter le gestionnaire pour le bouton de g√©olocalisation
        document.getElementById("useLocation").addEventListener("click", function() {
            if (userPosition) {
                document.getElementById("start").value = "Ma position";
                directionsService.route({
                    origin: userPosition,
                    destination: document.getElementById("end").value,
                    travelMode: document.getElementById("route").checked ? "BICYCLING" : "WALKING"
                }, function(response, status) {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                        var leg = response.routes[0].legs[0];
                        document.getElementById("output").innerHTML = `üìè Distance : ${leg.distance.text} | ‚è≥ Dur√©e : ${leg.duration.text}`;
                    }
                });
            } else {
                alert("Impossible d'obtenir votre position.");
            }
        });
    </script>
</body>
</html>
