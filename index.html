<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itin√©raire V√©lo - Version Finale</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 320px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .input-container {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
        }

        .round-btn {
            width: 40px;
            height: 40px;
            background-color: #4285F4;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            background: white;
            border-radius: 10px;
            width: 100%;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .checkbox-container input {
            transform: scale(1.2);
        }

        .recenter-bar {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            box-sizing: border-box;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR7SCqenD28DPjCI0ZIQZgR-nxvPE24u8&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <div id="map"></div>

    <div id="controls">
        <div class="input-container">
            <input id="start" type="text" placeholder="Point de d√©part" />
            <button id="useLocation" class="round-btn">üìç</button>
        </div>
        <div class="input-container">
            <input id="end" type="text" placeholder="Destination" />
            <button id="submit" class="round-btn">üö¥‚Äç‚ôÇÔ∏è</button>
        </div>

        <div class="checkbox-container">
            <label><input type="checkbox" id="route"> üõ£Ô∏è <span>Route uniquement</span></label>
            <label><input type="checkbox" id="chemin"> üèûÔ∏è <span>Chemin uniquement</span></label>
            <label><input type="checkbox" id="mixte" checked> üîÑ <span>Mixte (route + chemin)</span></label>
            <label><input type="checkbox" id="pistesCyclables"> üö≤ <span>Prioriser les pistes cyclables</span></label>
        </div>

        <button id="recenterBtn" class="recenter-bar">üîÑ Recentrer sur ma position</button>
    </div>

    <script>
        var map, userPosition = null, userMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 48.8566, lng: 2.3522 },
                zoom: 14,
                mapTypeId: "terrain",
                streetViewControl: false,
                mapTypeControl: false,
                panControl: false,
                fullscreenControl: false
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userPosition);
                    userMarker = new google.maps.Marker({
                        position: userPosition,
                        map: map,
                        title: "Votre position"
                    });
                }, function() {
                    alert("Impossible d'obtenir votre position.");
                });
            }
        }

        document.getElementById("useLocation").addEventListener("click", function() {
            if (userPosition) {
                document.getElementById("start").value = `${userPosition.lat}, ${userPosition.lng}`;
            } else {
                alert("Position non disponible.");
            }
        });

        document.getElementById("recenterBtn").addEventListener("click", function() {
            if (userPosition) {
                map.setCenter(userPosition);
            } else {
                alert("Position non disponible.");
            }
        });
    </script>
</body>
</html>
